<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#042f2e" />
      <stop offset="50%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Decorative grid -->
  <g stroke="rgba(148, 221, 214, 0.35)" stroke-width="1">
    <line x1="120" y1="120" x2="1080" y2="120" />
    <line x1="120" y1="240" x2="1080" y2="240" />
    <line x1="120" y1="360" x2="1080" y2="360" />
    <line x1="120" y1="480" x2="1080" y2="480" />
    <line x1="240" y1="120" x2="240" y2="510" />
    <line x1="420" y1="120" x2="420" y2="510" />
    <line x1="600" y1="120" x2="600" y2="510" />
    <line x1="780" y1="120" x2="780" y2="510" />
    <line x1="960" y1="120" x2="960" y2="510" />
  </g>

  <!-- Candlestick style path -->
  <polyline points="160,440 260,260 360,300 460,280 560,340 660,260 760,200 860,120" fill="none" stroke="#5eead4" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
  <polyline points="360,360 460,320 560,360" fill="none" stroke="#22d3ee" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" opacity="0.8" />
  <polyline points="660,320 760,260 860,200" fill="none" stroke="#facc15" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />

  <!-- Title -->
  <text x="120" y="520" fill="#ecfeff" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="700" font-size="80" letter-spacing="3">
    Breakout Trading Practice
  </text>
  <text x="120" y="590" fill="rgba(255,255,255,0.8)" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="500" font-size="34">
    Focused drills · Instant feedback · Progress tracking
  </text>

  <!-- Logo badge -->
  <g transform="translate(900 60)">
    <rect x="0" y="0" width="200" height="200" rx="28" fill="rgba(15,118,110,0.65)" stroke="rgba(94,234,212,0.6)" stroke-width="4" />
    <polyline points="48,150 90,60" fill="none" stroke="#ecfeff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
    <polyline points="90,60 150,90" fill="none" stroke="#ecfeff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
    <polyline points="70,120 150,90 150,40" fill="none" stroke="#facc15" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
